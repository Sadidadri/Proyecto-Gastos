{% extends 'base.html' %}
{% block extraScripts %}
{% endblock %}
{% block content %}


<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 col-md-6">
            {% if perms.mainGastos.create_gasto and isOwner %}
            <h1 class="text-center">Crear gasto</h1>
            <form method="post">{% csrf_token %}
                <p>
                    <label for="categoria">Categor√≠a:</label>
                    <select id="categoria" name="categoria" class="form-control">
                    {% for categoria in categorias %}
                        <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                    {% endfor %}
                    </select>
                </p>
                
                {{ form.as_p }}
                <input class="btn btn-primary mt-2" type="submit" value="Enviar" />
            </form>
            {% else %}
                <p>Lo sentimos, no dispones de permisos para crear gastos en este perfil.</p>
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
