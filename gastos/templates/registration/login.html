{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-3 ">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group py-2">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
