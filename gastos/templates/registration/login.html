{% extends 'base.html' %}
{% block extraScripts %}
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            let userInput = document.getElementById("id_username")
            let userPass = document.getElementById("id_password")

            userInput.className += "form-control";
            userPass.className += "form-control";
        });
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-sm-12 col-md-6">
                <h2 class="text-center">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group py-2">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
